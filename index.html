<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temario Oposiciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info #welcomeMessage {
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }

        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .app {
            background: #fff;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .app h1 {
            font-size: 25px;
            color: #007bff;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
            padding-bottom: 20px;
            text-align: center;
        }

        .quiz {
            padding: 20px 0;
        }

        #question-text {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn {
            background: #e9ecef;
            color: #333;
            font-weight: 500;
            width: 100%;
            border: 1px solid #ced4da;
            padding: 12px;
            margin: 10px 0;
            text-align: left;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover:not([disabled]) {
            background: #007bff;
            color: #fff;
        }

        .btn:disabled {
            cursor: not-allowed;
        }

        .btn.correct {
            background: #28a745;
            color: #fff;
            border-color: #218838;
        }

        .btn.incorrect {
            background: #dc3545;
            color: #fff;
            border-color: #c82333;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .nav-btn {
            background: #007bff;
            color: #fff;
            font-weight: 500;
            border: 0;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover:not([disabled]) {
            background: #0056b3;
        }

        .nav-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 16px;
            color: #555;
        }

        #restart-btn {
            background: #ffc107;
            color: #333;
            font-weight: 500;
            border: 0;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px auto;
            display: none;
        }

        #restart-btn:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <span id="welcomeMessage"></span>
        <button id="logoutButton" class="logout-btn">Cerrar Sesión</button>
    </div>

    <div class="app">
        <h1>Temario Oposiciones</h1>
        <div class="quiz">
            <h2 id="question-text"></h2>
            <div id="answer-buttons"></div>
            <div class="navigation">
                <button id="prev-btn" class="nav-btn">Atrás</button>
                <span id="page-info" class="page-info"></span>
                <button id="next-btn" class="nav-btn">Siguiente</button>
            </div>
            <button id="restart-btn">Reiniciar</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¿Cuál es el propósito principal de un sistema de detección y respuesta en endpoints (EDR) en comparación con un antivirus tradicional?",
                answers: [
                    { text: "Detección de virus, gusanos y troyanos.", correct: false },
                    { text: "Interacción con otras herramientas de seguridad como SIEM o IPS/IDS.", correct: true },
                    { text: "Incorporación de sistemas de mensajería instantánea.", correct: false },
                    { text: "Mayor simplicidad en su despliegue y configuración.", correct: false }
                ]
            },
            {
                question: "Según las medidas de seguridad del Esquema Nacional de Seguridad, ¿en qué categoría de sistemas es obligatorio emplear cortafuegos de diferentes fabricantes en cascada?",
                answers: [
                    { text: "Sistemas de Categoría Básica o superior.", correct: false },
                    { text: "Sistemas de Categoría Media o superior.", correct: false },
                    { text: "Sistemas de Categoría Alta.", correct: true },
                    { text: "No es un requisito obligatorio en ninguna categoría.", correct: false }
                ]
            },
            {
                question: "¿Qué entidad es responsable de crear el 'Authorization Grant' en el marco del protocolo OAuth 2.0?",
                answers: [
                    { text: "El cliente.", correct: false },
                    { text: "El propietario del recurso.", correct: false },
                    { text: "El servidor de autorización.", correct: true },
                    { text: "El servidor del recurso.", correct: false }
                ]
            },
            {
                question: "¿Cuál de las siguientes afirmaciones sobre la gestión de incidentes de seguridad es correcta según la taxonomía de INCIBE?",
                answers: [
                    { text: "El robo se clasifica como un incidente de intrusión.", correct: false },
                    { text: "La ingeniería social se clasifica como escaneo de redes.", correct: false },
                    { text: "El análisis de paquetes (sniffing) se clasifica como intrusión.", correct: false },
                    { text: "El escaneo de redes (scanning) se clasifica como intrusión.", correct: true }
                ]
            },
            {
                question: "¿Qué principio rector incluye la Estrategia Nacional de Ciberseguridad 2019 según la Orden PCI 487/2019?",
                answers: [
                    { text: "Gestión de Riesgos y Continuidad de Operaciones.", correct: false },
                    { text: "Unidad de Acción, Anticipación, Eficiencia y Resiliencia.", correct: true },
                    { text: "Formación, Prevención y Liderazgo Tecnológico.", correct: false },
                    { text: "Garantía de derechos y Concienciación.", correct: false }
                ]
            }
        ];

        const questionElement = document.getElementById("question-text");
        const answerButtons = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        const prevButton = document.getElementById("prev-btn");
        const restartButton = document.getElementById("restart-btn");
        const pageInfo = document.getElementById("page-info");
        const welcomeMessage = document.getElementById("welcomeMessage");

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = new Array(questions.length).fill(false);
        let selectedAnswers = new Array(questions.length).fill(null);

        window.onload = function() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = 'index.html';
                return;
            }
            welcomeMessage.textContent = `Bienvenido, ${username}!`;
            startQuiz();
        };

        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions.fill(false);
            selectedAnswers.fill(null);
            restartButton.style.display = "none";
            showQuestion();
        }

        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            questionElement.innerHTML = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement("button");
                button.innerHTML = answer.text;
                button.classList.add("btn");
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                if (selectedAnswers[currentQuestionIndex] === index) {
                    button.classList.add(answer.correct ? "correct" : "incorrect");
                    button.disabled = true;
                }
                button.addEventListener("click", () => selectAnswer(index));
                answerButtons.appendChild(button);
            });

            updateNavigation();
        }

        function resetState() {
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(index) {
            if (answeredQuestions[currentQuestionIndex]) return;
            const selectedBtn = answerButtons.children[index];
            const isCorrect = selectedBtn.dataset.correct === "true";
            if (isCorrect) {
                selectedBtn.classList.add("correct");
                score++;
            } else {
                selectedBtn.classList.add("incorrect");
            }
            Array.from(answerButtons.children).forEach((button, i) => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true;
            });
            answeredQuestions[currentQuestionIndex] = true;
            selectedAnswers[currentQuestionIndex] = index;
            updateNavigation();
        }

        function showScore() {
            resetState();
            questionElement.innerHTML = `¡Has respondido correctamente a ${score} de ${questions.length} preguntas!`;
            nextButton.style.display = "none";
            prevButton.style.display = "none";
            pageInfo.style.display = "none";
            restartButton.style.display = "block";
        }

        function updateNavigation() {
            pageInfo.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = !answeredQuestions[currentQuestionIndex];
            nextButton.textContent = currentQuestionIndex === questions.length - 1 ? "Finalizar" : "Siguiente";
        }

        nextButton.addEventListener("click", () => {
            if (!answeredQuestions[currentQuestionIndex]) return;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        });

        prevButton.addEventListener("click", () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        });

        restartButton.addEventListener("click", startQuiz);
    </script>
</body>
</html>
