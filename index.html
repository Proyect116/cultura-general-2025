<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Seguridad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info #welcomeMessage {
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }

        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .app {
            background: #fff;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .app h1 {
            font-size: 25px;
            color: #007bff;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
            padding-bottom: 20px;
            text-align: center;
        }

        .quiz {
            padding: 20px 0;
        }

        #question-text {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn {
            background: #e9ecef;
            color: #333;
            font-weight: 500;
            width: 100%;
            border: 1px solid #ced4da;
            padding: 12px;
            margin: 10px 0;
            text-align: left;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover:not([disabled]) {
            background: #007bff;
            color: #fff;
        }

        .btn:disabled {
            cursor: not-allowed;
        }

        .btn.correct {
            background: #28a745;
            color: #fff;
            border-color: #218838;
        }

        .btn.incorrect {
            background: #dc3545;
            color: #fff;
            border-color: #c82333;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .nav-btn {
            background: #007bff;
            color: #fff;
            font-weight: 500;
            border: 0;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background: #0056b3;
        }

        .nav-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 16px;
            color: #555;
        }

        #restart-btn {
            background: #ffc107;
            color: #333;
            font-weight: 500;
            border: 0;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px auto;
            display: none;
        }

        #restart-btn:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <span id="welcomeMessage"></span>
        <button id="logoutButton" class="logout-btn">Cerrar Sesión</button>
    </div>

    <div class="app">
        <h1>Quiz de Seguridad</h1>
        <div class="quiz">
            <h2 id="question-text">Pregunta...</h2>
            <div id="answer-buttons"></div>
            <div class="navigation">
                <button id="prev-btn" class="nav-btn">Atrás</button>
                <span id="page-info" class="page-info"></span>
                <button id="next-btn" class="nav-btn">Siguiente</button>
            </div>
            <button id="restart-btn">Reiniciar Quiz</button>
        </div>
    </div>

    <script>
        // Preguntas del quiz
        const questions = [
            {
                question: "¿Qué es el 'phishing'?",
                answers: [
                    { text: "Un tipo de virus informático.", correct: false },
                    { text: "Un método para robar información personal, como contraseñas, a través de correos electrónicos falsos.", correct: true },
                    { text: "Una técnica de programación.", correct: false },
                    { text: "Un tipo de firewall.", correct: false }
                ]
            },
            {
                question: "¿Cuál de las siguientes es una contraseña segura?",
                answers: [
                    { text: "123456", correct: false },
                    { text: "password123", correct: false },
                    { text: "MiNombre1!", correct: false },
                    { text: "G00gl3-S3cur3-Pa$$w0rd", correct: true }
                ]
            },
            {
                question: "¿Qué medida de seguridad es fundamental para proteger tu red Wi-Fi en casa?",
                answers: [
                    { text: "Dejarla sin contraseña para un acceso fácil.", correct: false },
                    { text: "Utilizar un nombre de red (SSID) muy común.", correct: false },
                    { text: "Cambiar la contraseña por defecto del router y usar una encriptación fuerte (WPA3).", correct: true },
                    { text: "Compartir la contraseña con todos los vecinos.", correct: false }
                ]
            },
            {
                question: "¿Qué es la autenticación de dos factores (2FA)?",
                answers: [
                    { text: "Iniciar sesión con tu nombre de usuario y contraseña dos veces.", correct: false },
                    { text: "Un método de seguridad que requiere dos formas de verificación para acceder a una cuenta.", correct: true },
                    { text: "Usar dos navegadores diferentes para iniciar sesión.", correct: false },
                    { text: "Compartir tu contraseña con dos amigos de confianza.", correct: false }
                ]
            },
            {
                question: "¿Qué tipo de software se instala sin tu conocimiento y roba información personal?",
                answers: [
                    { text: "Antivirus.", correct: false },
                    { text: "Firewall.", correct: false },
                    { text: "Malware (software malicioso).", correct: true },
                    { text: "Sistema operativo.", correct: false }
                ]
            },
        ];

        // Elementos del DOM
        const questionElement = document.getElementById("question-text");
        const answerButtons = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        const prevButton = document.getElementById("prev-btn");
        const restartButton = document.getElementById("restart-btn");
        const pageInfo = document.getElementById("page-info");

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = new Array(questions.length).fill(false);
        let selectedAnswers = new Array(questions.length).fill(null);

        // Verificar sesión
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcomeMessage').textContent = `Bienvenido, ${username}!`;
            } else {
                window.location.href = 'index.html';
            }
            startQuiz();
        };

        // Cerrar sesión
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });

        // Iniciar el quiz
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions.fill(false);
            selectedAnswers.fill(null);
            restartButton.style.display = "none";
            updateNavigation();
            showQuestion();
        }

        // Mostrar pregunta actual
        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            questionElement.innerHTML = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement("button");
                button.innerHTML = answer.text;
                button.classList.add("btn");
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                if (selectedAnswers[currentQuestionIndex] === index) {
                    button.classList.add(answer.correct ? "correct" : "incorrect");
                    button.disabled = true;
                }
                button.addEventListener("click", () => selectAnswer(index));
                answerButtons.appendChild(button);
            });

            updateNavigation();
        }

        // Resetear estado
        function resetState() {
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        // Seleccionar respuesta
        function selectAnswer(index) {
            if (answeredQuestions[currentQuestionIndex]) return;
            const selectedBtn = answerButtons.children[index];
            const isCorrect = selectedBtn.dataset.correct === "true";
            if (isCorrect) {
                selectedBtn.classList.add("correct");
                score++;
            } else {
                selectedBtn.classList.add("incorrect");
            }
            Array.from(answerButtons.children).forEach((button, i) => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true;
            });
            answeredQuestions[currentQuestionIndex] = true;
            selectedAnswers[currentQuestionIndex] = index;
            updateNavigation();
        }

        // Mostrar resultado final
        function showScore() {
            resetState();
            questionElement.innerHTML = `¡Has respondido correctamente a ${score} de ${questions.length} preguntas!`;
            nextButton.style.display = "none";
            prevButton.style.display = "none";
            pageInfo.style.display = "none";
            restartButton.style.display = "block";
        }

        // Actualizar navegación
        function updateNavigation() {
            pageInfo.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = !answeredQuestions[currentQuestionIndex];
            nextButton.textContent = currentQuestionIndex === questions.length - 1 ? "Finalizar" : "Siguiente";
        }

        // Manejar botón "Siguiente"
        nextButton.addEventListener("click", () => {
            if (!answeredQuestions[currentQuestionIndex]) return;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        });

        // Manejar botón "Atrás"
        prevButton.addEventListener("click", () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        });

        // Manejar botón "Reiniciar"
        restartButton.addEventListener("click", startQuiz);
    </script>
</body>
</html>
    </script>
</body>
</html>
