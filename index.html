<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temario Oposiciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 25px;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            background: #007bff;
            color: #fff;
            font-weight: 500;
            width: 100%;
            border: 0;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .toggle-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }

        #register-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="login-username" placeholder="Nombre de usuario" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button class="btn" onclick="login()">Iniciar Sesión</button>
        <a href="#" class="forgot-password" onclick="forgotPassword()">¿Olvidaste tu contraseña?</a>
        <a href="#" class="toggle-link" onclick="toggleForm()">Registrarse</a>
        <div id="login-error" class="error"></div>
    </div>

    <div class="container" id="register-form">
        <h1>Registrarse</h1>
        <input type="text" id="register-username" placeholder="Nombre de usuario" required>
        <input type="email" id="register-email" placeholder="Correo electrónico" required>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <button class="btn" onclick="register()">Registrarse</button>
        <a href="#" class="toggle-link" onclick="toggleForm()">Iniciar Sesión</a>
        <div id="register-error" class="error"></div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-container');
            const registerForm = document.getElementById('register-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorMessage = document.getElementById('register-error');

            if (!username || !email || !password) {
                errorMessage.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(user => user.username === username)) {
                errorMessage.textContent = 'El usuario ya existe.';
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registro exitoso. Ahora inicia sesión.');
            toggleForm();
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorMessage = document.getElementById('login-error');

            if (!username || !password) {
                errorMessage.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem('username', username);
                window.location.href = 'quiz.html';
            } else {
                errorMessage.textContent = 'Credenciales incorrectas.';
            }
        }

        function forgotPassword() {
            const email = prompt('Ingresa tu correo electrónico para restablecer la contraseña:');
            if (email) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.email === email);
                if (userIndex !== -1) {
                    const newPassword = prompt('Ingresa una nueva contraseña:');
                    if (newPassword) {
                        users[userIndex].password = newPassword;
                        localStorage.setItem('users', JSON.stringify(users));
                        alert('Contraseña restablecida exitosamente.');
                    }
                } else {
                    alert('Correo no registrado.');
                }
            } else {
                alert('Por favor, ingresa un correo válido.');
            }
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('login-container').style.display !== 'none') {
                    login();
                } else {
                    register();
                }
            }
        });
    </script>
</body>
</html>
