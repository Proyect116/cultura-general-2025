<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Seguridad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info #welcomeMessage {
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }

        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .app {
            background: #fff;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .app h1 {
            font-size: 25px;
            color: #007bff;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
            padding-bottom: 20px;
            text-align: center;
        }

        .quiz {
            padding: 20px 0;
        }

        #question-text {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn {
            background: #e9ecef;
            color: #333;
            font-weight: 500;
            width: 100%;
            border: 1px solid #ced4da;
            padding: 12px;
            margin: 10px 0;
            text-align: left;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover:not([disabled]) {
            background: #007bff;
            color: #fff;
        }

        .btn:disabled {
            cursor: no-drop;
        }

        .btn.correct {
            background: #28a745;
            color: #fff;
            border-color: #218838;
        }

        .btn.incorrect {
            background: #dc3545;
            color: #fff;
            border-color: #c82333;
        }

        #next-btn {
            background: #007bff;
            color: #fff;
            font-weight: 500;
            width: 150px;
            border: 0;
            padding: 12px;
            margin: 20px auto 0;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            transition: background-color 0.3s;
        }

        #next-btn:hover {
            background: #0056b3;
        }

        #next-btn.hide {
            display: none;
        }
    </style>
</head>
<body>

    <div class="user-info">
        <span id="welcomeMessage"></span>
        <button id="logoutButton" class="logout-btn">Cerrar Sesión</button>
    </div>

    <div class="app">
        <h1>Quiz de Seguridad</h1>
        <div class="quiz">
            <h2 id="question-text">Pregunta...</h2>
            <div id="answer-buttons">
                <button class="btn">Respuesta 1</button>
                <button class="btn">Respuesta 2</button>
                <button class="btn">Respuesta 3</button>
                <button class="btn">Respuesta 4</button>
            </div>
            <button id="next-btn">Siguiente</button>
        </div>
    </div>

    <script>
        // Lógica de sesión
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcomeMessage').textContent = `Bienvenido, ${username}!`;
            } else {
                window.location.href = 'index.html'; // Redirige si no hay sesión iniciada
            }
        };

        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.href = 'index.html'; // Redirige a la página de inicio de sesión
        });

        // Definición de las preguntas del quiz
        const questions = [
            {
                question: "¿Qué es el 'phishing'?",
                answers: [
                    { text: "Un tipo de virus informático.", correct: false },
                    { text: "Un método para robar información personal, como contraseñas, a través de correos electrónicos falsos.", correct: true },
                    { text: "Una técnica de programación.", correct: false },
                    { text: "Un tipo de firewall.", correct: false }
                ]
            },
            {
                question: "¿Cuál de las siguientes es una contraseña segura?",
                answers: [
                    { text: "123456", correct: false },
                    { text: "password123", correct: false },
                    { text: "MiNombre1!", correct: false },
                    { text: "G00gl3-S3cur3-Pa$$w0rd", correct: true }
                ]
            },
            {
                question: "¿Qué medida de seguridad es fundamental para proteger tu red Wi-Fi en casa?",
                answers: [
                    { text: "Dejarla sin contraseña para un acceso fácil.", correct: false },
                    { text: "Utilizar un nombre de red (SSID) muy común.", correct: false },
                    { text: "Cambiar la contraseña por defecto del router y usar una encriptación fuerte (WPA3).", correct: true },
                    { text: "Compartir la contraseña con todos los vecinos.", correct: false }
                ]
            },
            {
                question: "¿Qué es la autenticación de dos factores (2FA)?",
                answers: [
                    { text: "Iniciar sesión con tu nombre de usuario y contraseña dos veces.", correct: false },
                    { text: "Un método de seguridad que requiere dos formas de verificación para acceder a una cuenta.", correct: true },
                    { text: "Usar dos navegadores diferentes para iniciar sesión.", correct: false },
                    { text: "Compartir tu contraseña con dos amigos de confianza.", correct: false }
                ]
            },
            {
                question: "¿Qué tipo de software se instala sin tu conocimiento y roba información personal?",
                answers: [
                    { text: "Antivirus.", correct: false },
                    { text: "Firewall.", correct: false },
                    { text: "Malware (software malicioso).", correct: true },
                    { text: "Sistema operativo.", correct: false }
                ]
            },
        ];

        // Asignación de elementos del DOM a variables
        const questionElement = document.getElementById("question-text");
        const answerButtons = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");

        let currentQuestionIndex = 0;
        let score = 0;

        // Función para iniciar el quiz
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.innerHTML = "Siguiente";
            showQuestion();
        }

        // Función para mostrar la pregunta actual
        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.innerHTML = answer.text;
                button.classList.add("btn");
                answerButtons.appendChild(button);
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener("click", selectAnswer);
            });
        }

        // Función para resetear el estado y ocultar los botones
        function resetState() {
            nextButton.style.display = "none";
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        // Función para manejar la selección de una respuesta
        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";
            if (isCorrect) {
                selectedBtn.classList.add("correct");
                score++;
            } else {
                selectedBtn.classList.add("incorrect");
            }
            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true;
            });
            nextButton.style.display = "block";
        }

        // Función para mostrar el resultado final
        function showScore() {
            resetState();
            questionElement.innerHTML = `¡Has respondido correctamente a ${score} de ${questions.length} preguntas!`;
            nextButton.innerHTML = "Reiniciar Quiz";
            nextButton.style.display = "block";
        }

        // Función para manejar el botón "Siguiente" o "Reiniciar"
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        nextButton.addEventListener("click", () => {
            if (currentQuestionIndex < questions.length) {
                handleNextButton();
            } else {
                startQuiz();
            }
        });

        // Iniciar el quiz al cargar la página
        startQuiz();
    </script>
</body>
</html>
