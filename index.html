<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudi Oposicions - Temari General</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* PALETA DE COLORES: Vibrante y moderna */
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --gradient-bg: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --accent-color: #ff7e5f;
            --text-color: #333;
            --light-text-color: #f8f9fa;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --success-color: #1dd1a1;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* --- HEADER REDISE√ëADO --- */
        .main-header {
            background: var(--gradient-bg);
            color: var(--light-text-color);
            padding: 25px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .main-title {
            font-family: 'Lora', serif;
            font-size: 2.2em;
            font-weight: 600;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .main-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .app-container {
            max-width: 850px;
            margin: 30px auto;
            padding: 0 20px;
            /* SOLUCI√ìN: A√±adimos un espacio inferior para que la barra de navegaci√≥n no tape el contenido */
            padding-bottom: 120px; 
        }

        /* --- APARTADO DE IDEAS/CONSEJOS --- */
        .study-tips-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px var(--shadow-color);
            border-left: 5px solid var(--primary-color);
            animation: fadeIn 0.8s ease-out;
        }
        .study-tips-card h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        .study-tips-card p {
            line-height: 1.7;
            color: #555;
        }

        /* --- LISTA DE PREGUNTAS MEJORADA --- */
        .question-list-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .question-item {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #e9ecef;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0; 
        }
        .question-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 10px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .question-number {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }
        .reveal-btn {
            background: var(--secondary-color);
            color: var(--light-text-color);
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
        }
        .reveal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
        }
        .reveal-btn.hide {
            background: var(--accent-color);
            box-shadow: 0 4px 10px rgba(255, 126, 95, 0.3);
        }

        .answer {
            background-color: #f8f9fa;
            border-left: 4px solid var(--success-color);
            color: var(--text-color);
            font-weight: 600;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .answer.show {
            max-height: 200px;
            opacity: 1;
        }

        /* --- NAVEGACI√ìN DE P√ÅGINAS FIJA --- */
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 8px 30px var(--shadow-color);
            z-index: 1001;
        }

        .nav-btn {
            background: var(--gradient-bg);
            color: var(--light-text-color);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .page-indicator {
            align-self: center;
            font-weight: 600;
            color: var(--primary-color);
            padding: 0 10px;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .main-title { font-size: 1.8em; }
            .study-tips-card h2 { font-size: 1.2em; }
            .navigation { width: 90%; justify-content: space-between; }
            .nav-btn { padding: 10px 15px; font-size: 0.9em; }
            .page-indicator { display: none; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <h1 class="main-title">Temari Oposicions</h1>
        <p class="main-subtitle">Cultura General</p>
    </header>

    <div class="app-container">
        <div class="study-tips-card">
            <h2>üí° Consell del Dia</h2>
            <p><strong>T√®cnica Pomodoro:</strong> Estudia intensament durant 25 minuts i despr√©s descansa 5. Despr√©s de 4 cicles, fes un descans m√©s llarg de 15-30 minuts. Aix√≤ millora la concentraci√≥ i evita l'esgotament.</p>
        </div>

        <div class="question-list-container">
            <div id="questionList">
                <!-- Las preguntas se cargar√°n aqu√≠ con JavaScript -->
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" id="prevBtn">‚Üê Anterior</button>
        <div class="page-indicator" id="pageIndicator"></div>
        <button class="nav-btn" id="nextBtn">Seg√ºent ‚Üí</button>
    </div>

    <script>
        const allQuestions = [
            // P√°gina 1
            { id: 1, question: "Quina √©s la capital d'Austr√†lia?", answer: "Canberra" },
            { id: 2, question: "En quin any va caure el Mur de Berl√≠n?", answer: "1989" },
            { id: 3, question: "Qui va escriure 'El Quixot'?", answer: "Miguel de Cervantes" },
            { id: 4, question: "Quin planeta √©s conegut com el 'Planeta Vermell'?", answer: "Mart" },
            { id: 5, question: "Quin √©s l'oce√† m√©s gran del m√≥n?", answer: "Oce√† Pac√≠fic" },
            // P√°gina 2
            { id: 6, question: "Qui va pintar la 'Mona Lisa'?", answer: "Leonardo da Vinci" },
            { id: 7, question: "Quina √©s la moneda oficial del Jap√≥?", answer: "Ien" },
            { id: 8, question: "En quin continent es troba Egipte?", answer: "√Äfrica" },
            { id: 9, question: "Quants costats t√© un hex√†gon?", answer: "Sis" },
            { id: 10, question: "Quin √©s el riu m√©s llarg del m√≥n?", answer: "El riu Amazones" },
            // P√°gina 3
            { id: 11, question: "Qui va ser el primer home a trepitjar la Lluna?", answer: "Neil Armstrong" },
            { id: 12, question: "Quina √©s la capital de Portugal?", answer: "Lisboa" },
            { id: 13, question: "Quin instrument mesura la pressi√≥ atmosf√®rica?", answer: "Bar√≤metre" },
            { id: 14, question: "Quina √©s la f√≥rmula qu√≠mica de l'aigua?", answer: "H‚ÇÇO" },
            { id: 15, question: "Qui va descobrir la penicil¬∑lina?", answer: "Alexander Fleming" }
        ];

        let currentPage = 1;
        const questionsPerPage = 5;
        const totalPages = Math.ceil(allQuestions.length / questionsPerPage);

        const questionListDiv = document.getElementById('questionList');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');

        function renderPage(page) {
            questionListDiv.innerHTML = '';
            
            const startIndex = (page - 1) * questionsPerPage;
            const endIndex = startIndex + questionsPerPage;
            const questionsToShow = allQuestions.slice(startIndex, endIndex);

            questionsToShow.forEach((q, index) => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.style.animationDelay = `${index * 100}ms`;
                item.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${q.id}. ${q.question}</div>
                        <button class="reveal-btn">Mostrar</button>
                    </div>
                    <div class="answer">${q.answer}</div>
                `;
                questionListDiv.appendChild(item);
            });

            document.querySelectorAll('.reveal-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const answerDiv = e.target.closest('.question-item').querySelector('.answer');
                    const isShown = answerDiv.classList.toggle('show');
                    e.target.textContent = isShown ? 'Ocultar' : 'Mostrar';
                    e.target.classList.toggle('hide', isShown);
                });
            });

            updateNavigation();
        }

        function updateNavigation() {
            pageIndicator.textContent = `P√†gina ${currentPage} de ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function goToNextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        prevBtn.addEventListener('click', goToPrevPage);
        nextBtn.addEventListener('click', goToNextPage);

        document.addEventListener('DOMContentLoaded', () => {
            renderPage(currentPage);
        });

    </script>
</body>
</html>
